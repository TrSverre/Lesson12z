version: '3'
services:
  mysqlservice:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "3333:3306"
    volumes:
      - ./data:/var/lib/mysql
  building:
    build:
      dockerfile: Dockerfile
    image: build
    ports:
      - "8888:8080"
    depends_on:
      - mysqlservice